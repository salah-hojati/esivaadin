vaadin.launch-browser=true
spring.application.name=demo

server.port=${PORT:8086}

spring.h2.console.enabled=true
#spring.datasource.url=jdbc:h2:mem:testdb
# --- Configuration for a Permanent File-Based H2 Database ---

# This URL tells H2 to store the database in a file. A 'data' directory
# will be created in your project's root, and the database file (testdb.mv.db)
# will be stored there, making it permanent across restarts.
spring.datasource.url=jdbc:h2:file:./data/testdb

# This setting is crucial for a permanent database. 'update' tells
# Hibernate to update the database schema if your entity classes change,
# without dropping the existing data.
spring.jpa.hibernate.ddl-auto=update

# This ensures that your data.sql script runs after the schema is created/updated.
spring.jpa.defer-data-source-initialization=true